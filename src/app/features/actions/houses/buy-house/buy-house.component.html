<app-buy-asset [assetType]="HOUSE_TYPE" [nameControl]="nameControl">
  <label i18n="@@houseType">House type</label>

  <select assetNameControl [formControl]="nameControl"
      class="w-1/2 p-2 rounded outline outline-1">
    <option *ngFor="let houseType of houseTypes" [value]="houseType">{{ houseTypeLabel[houseType] }}</option>
  </select>
</app-buy-asset>
