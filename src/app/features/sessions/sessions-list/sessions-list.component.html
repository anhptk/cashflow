<section class="flex flex-col items-center justify-center p-4 space-y-4 sm:space-y-6">
  @for(session of sessions(); track session.id) {
    <app-button color="green" class="w-full" routerLink="/sessions/{{session.id}}">
      @if (session.fastTrackId) {
        <span class="icon-fast mr-2"></span>
      } @else {
        <span class="icon-session mr-2"></span>
      }
      <span i18n="@@sessionCreatedAt">Session at</span> {{session.createdAt | date: 'short'}}
    </app-button>
  }
</section>
