@if (isFastTrackView$ | async) {
  <div class="flex justify-between items-center p-4" *ngIf="fastTrack$ | async as session">
    <div class="flex items-center">
      <span class="mr-2">$</span>
      <span>{{ session.cash | number }}</span>
    </div>
    <div class="flex items-center">
      <button class="bg-gray-500 text-white uppercase px-4 py-2 rounded mr-2" i18n="@@history" routerLink="history">
        <span class="icon-history"></span>
        History
      </button>
      <button class="bg-blue-600 text-white uppercase px-4 py-2 rounded" routerLink="action" i18n="@@action">
        <span class="icon-add"></span>
        Action
      </button>
    </div>
  </div>
} @else {
<div class="p-4" *ngIf="session$ | async as session">
  <div class="flex items-center">
    <span class="mr-2">$</span>
    <span>{{ session.cash }}</span>
    <span class="icon-baby mr-2 ml-4"></span>
    <span>{{ session.children }}</span>
  </div>
  <div class="text-right mt-2">
    @if (fastTrack$ | async) {
      <button class="bg-blue-600 text-white uppercase px-4 py-2 rounded mr-2" (click)="toggleFastTrackView(true)" i18n="@@fastTrack">Fast Track</button>
    }
    
    <button class="bg-gray-500 text-white uppercase px-4 py-2 rounded" i18n="@@history" routerLink="history">
      <span class="icon-history"></span>
      History
    </button>

    @if (!(fastTrack$ | async)) {
    <button class="bg-blue-600 text-white uppercase px-4 py-2 rounded ml-2" routerLink="action" i18n="@@action">
      <span class="icon-add"></span>
      Action
    </button>
    }
  </div>
</div>
}
