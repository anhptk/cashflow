<ng-container *ngIf="session$ | async as session">
  <div class="flex justify-between items-center my-4 mx-2" *ngIf="session.children">
    <span i18n="@@childSupport">Child support</span>
    <span>$ {{childSupport * session.children}}</span>
  </div>

  <div class="flex justify-between items-center my-4 mx-2" *ngFor="let expense of session.expenses">
    <span>{{expense.name}}</span>
    <span>$ {{expense.cashflow}}</span>
  </div>
</ng-container>
