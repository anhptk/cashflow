<ng-container *ngIf="expenseLiabilities$ | async as expenseLiabilities">
  <div class="bg-blue-300 p-4 rounded-lg mb-2" *ngFor="let expenseLiability of expenseLiabilities" (click)="payoff(expenseLiability)">
    <p class="text-lg font-bold">{{ expenseLiability.name }}: ${{ expenseLiability.value }}</p>
    <p>Cashflow: ${{ expenseLiability.cashflow }}</p>
  </div>
</ng-container>
