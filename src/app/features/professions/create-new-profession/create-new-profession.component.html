<form class="mt-4 space-y-4">
  <div class="flex justify-between items-center">
    <label for="profession">Profession</label>
    <input type="text" id="profession" class="w-1/2 p-2 rounded outline outline-1">
  </div>

  <div class="bg-blue-800 p-2 font-bold text-white">Income</div>

  <div class="flex justify-between items-center">
    <label for="salary">Salary</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="salary" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="bg-blue-800 p-2 font-bold text-white">Expenses</div>

  <div class="space-y-4">
    <div class="flex justify-between items-center">
      <label for="taxes">Taxes</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="taxes" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="homeExpenses">Home Mortgage Payment</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="homeExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="schoolExpenses">School Loan Payment</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="schoolExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="carExpenses">Car Loan Payment</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="carExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="creditCardExpenses">Credit Card Payment</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="creditCardExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="retailExpenses">Retail Payment</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="retailExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>

    <div class="flex justify-between items-center">
      <label for="otherExpenses">Other Expenses</label>
      <div class="flex items-center w-1/2">
        <span class="mr-2">$</span>
        <input type="number" id="otherExpenses" class="w-full p-2 rounded outline outline-1" value="0">
      </div>
    </div>
  </div>

  <div class="bg-blue-800 p-2 font-bold text-white">Assets</div>

  <div class="flex justify-between items-center">
    <label for="savings">Savings</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="savings" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="bg-blue-800 p-2 font-bold text-white">Liabilities</div>

  <div class="flex justify-between items-center">
    <label for="homeMortgage">Home Mortgage</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="homeMortgage" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="flex justify-between items-center">
    <label for="schoolLoans">School Loans</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="schoolLoans" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="flex justify-between items-center">
    <label for="carLoans">Car Loans</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="carLoans" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="flex justify-between items-center">
    <label for="creditCards">Credit Cards</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="creditCards" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="flex justify-between items-center">
    <label for="retailDebt">Retail Debt</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="retailDebt" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>

  <div class="bg-blue-800 p-2 font-bold text-white">Summary</div>

  <div class="flex justify-between items-center">
    <label for="perChildExpense">Per Child Expense</label>
    <div class="flex items-center w-1/2">
      <span class="mr-2">$</span>
      <input type="number" id="perChildExpense" class="w-full p-2 rounded outline outline-1" value="0">
    </div>
  </div>
  <p class="text-sm">* Expense for each child. Starting child expense will be 0 with 0 children.</p>
  <hr>

  <div class="flex justify-between items-center">
    <span>Salary</span>
    <span class="w-1/2">$ 0</span>
  </div>

  <div class="flex justify-between items-center">
    <span>Passive Income</span>
    <span class="w-1/2">$ 0</span>
  </div>

  <div class="flex justify-between items-center">
    <span>Monthly Income</span>
    <span class="w-1/2">$ 0</span>
  </div>

  <div class="flex justify-between items-center">
    <span>Total Expenses</span>
    <span class="w-1/2">$ 0</span>
  </div>

  <div class="flex justify-between items-center">
    <span>Monthly Cash Flow</span>
    <span class="w-1/2">$ 0</span>
  </div>

  <div class="my-4">
    <app-button>Save</app-button>
  </div>

  <div class="my-4">
    <app-button>Save and start new session</app-button>
  </div>
</form>
